plugins {
    id 'java'
    id 'application'
    id 'checkstyle'
}

checkstyle {
    project.ext.checkstyleVersion = '8.28'
    configFile = file("${rootDir}/config/checkstyle/checkstyle.xml")
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.5.0'
}

group 'seedu.duke'
version '0.1.0'

repositories {
    mavenCentral()
}

application {
    // Change this to your main class.
    mainClassName = "Duke"
}

run {
    standardInput = System.in
}

test {
    useJUnitPlatform()
}