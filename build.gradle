plugins {
    id 'java'
    id 'application'
    id 'checkstyle'
}

checkstyle {
    project.ext.checkstyleVersion = '8.28'
    configFile = file("${rootDir}/config/checkstyle/checkstyle.xml")
}

group 'seedu.duke'
version '0.1.0'

repositories {
    mavenCentral()
}

application {
    // Change this to your main class.
    mainClassName = "Duke"
}

run {
    standardInput = System.in
}